<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.2.0/css/all.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		

        <style>
            body {padding:0; margin:0;}
            div {overflow:hidden;}
            input[type=text] {padding:1%;}

            .header {width:100%; min-height:50px; background-color: aquamarine;}
            .content {width:1200px; min-height:50px;  margin:0 auto;}
            .content .order_box {padding:2% 0;}
            .content .order_box .obm_left .obm_box_subject {border-bottom:1px solid #dddddd; margin-bottom:2%;}
            .content .order_box .obm_left .obm_i_box {padding:1.5% 0;}
            .content .order_box .obm_left .obm_i_box div {float:left;}
            .content .order_box .obm_left .obm_i_box .obmib_subject {width:15%; font-size:15px; font-weight:bold;}
            .content .order_box .obm_left .obm_i_box .obmib_input {width:85%;}

            .content .order_box .obm_right {background-color: burlywood;}
            .content .order_box .obm_right .obmr_box {padding:2% 0; margin-bottom:2%; }
            .content .order_box .obm_right .obmr_box .obmrb_box {width:100%; background-color: #ffffff; padding:1% 0; border-bottom:1px solid #dddddd;}
            .content .order_box .obm_right .obmr_box .obmrb_box .obmrbb_subject {float:left;}
            .content .order_box .obm_right .obmr_box .obmrb_box .obmrbb_price {float:right;}

            .content .order_box .obm_right .obmr_select {width:100%;}
            .content .order_box .obm_right .obmr_select div {float:left; width:50%;}
            .content .order_box .obm_right .obmr_btn_box {width:100%; margin-bottom:3%;}
            .content .order_box .obm_right .obmr_btn_box input {float:left; width:50%; padding:3% 0; text-align: center; font-size:20px; font-weight:bold; border:none; color:#ffffff;}
            .content .order_box .obm_right .obmr_btn_box input[type=submit] {background-color: crimson;}
            .content .order_box .obm_right .obmr_btn_box input[type=button] {background-color: rebeccapurple;}            

            .footer {width:100%; min-height:50px; background-color: blueviolet;}

            /*common css*/
            .text_s_20b {font-size:20px; font-weight:bold;}
            .text_s_20 {font-size:20px;}

            .text_s_17b {font-size:17px; font-weight:bold;}
            .text_s_17 {font-size:17px;}

            .i_w_98 {width:98%;}
            .i_w_90 {width:90%;}
            .i_w_70 {width:70%;}
            .i_w_50 {width:50%;}
            .i_w_30 {width:30%;}
            .i_w_20 {width:20%;}
            .i_w_10 {width:10%;}

            @media screen and (max-width: 768px) {
                .content {width:100%;}
            }            
        </style>
    </head>
 
    <body>

                    </div>

                                </div>

                                </div>

                                    <div class="obmib_subject">이름</div>

                <div class="ob_bottom"></div>
            </div>
