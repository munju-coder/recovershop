            /**
            * @brief serializeObject
            * form  작업하는 곳에는 꼭 넣어줘
            */
            $.fn.serializeObject = function() {
                var obj = null;
                try {
                    if (this[0].tagName && this[0].tagName.toUpperCase() == "FORM") {
                        var arr = this.serializeArray();
                        if (arr) {
                            obj = {};
                            jQuery.each(arr, function() {
                                obj[this.name] = this.value;
                            });
                        }
                    }
                } catch (e) {
                    alert(e.message);
                } finally {
                }
            
                return obj;
            };
